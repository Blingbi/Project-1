
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock and Crypto Watcher</title>
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
  </head>
<body>

  <body class="bpage">
    <header class="text-center callout head">
      <h1>Stock Market & Crypto Data</h1>
    </header>
    <main class="grid-x align-spaced">
      <section class="cell small-5 cell small-5 grid-container align-center callout primary bigbox">
        <header class="text-center">
          <h2 class="text-white">
            Stocks
          </h2>
        </header>
        <div class="grid-container align-center">
          <label class="grid-x align-spaced"> Please select your stock</label>
          <div class="grid-x align align-spaced">
            <input type="text" placeholder="Stock Symbol" class="description cell small-5">
            <button class="button success stockBtn cell small-6" id="fetch-button">
                Save Selection
              </button>
            </div>
            <div class="flex-column" id="stockData"></div>
        </div>
      </section>
      <section class="bigbox cell small-5 grid-container align-center callout primary">
        <header class="text-center">
          <h2 class="">
            Crypto 
          </h2>
        </header>
        <div class="grid-container align-center">
          <label class="grid-x align-spaced"> Please select your cryptocurrency</label>
          <div class="grid-x align align-spaced">
            <input type="text" placeholder="Crypto Symbol" class="description cell small-5">
            <button class="button success cryptoBtn cell small-6" id="fetch-button">
                Save Selection
              </button>
            </div>
            <div class="flex-column" id="cryptoData"></div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
