
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock and Crypto Watcher</title>
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
  </head>
<body>

  <body class="bpage">
    <div class="title-bar callout head">
      <h1>Stock Market & Crypto Data</h1>
      <div class="title-bar-right">
        <button class="menu-icon" type="button" data-open="offCanvasRightPush">
        </button>
      </div>
      </div>
    </header>
    <main class="grid-x align-spaced">
      <section class="cell small-5 cell small-5 grid-container align-center callout primary bigbox">
        <header class="text-center">
          <h2 class="text-white">
            Stocks
          </h2>
        </header>
        <div class="grid-container align-center">
          <label class="grid-x align-spaced"> Please select your stock</label>
          <div class="grid-x align align-spaced">
            <input type="text" placeholder="Stock Symbol" class="description cell small-5">
            <button class="button success stockBtn cell small-6" id="fetch-button">
                Save Selection
              </button>
            </div>
            <div class="flex-column stco" id="stockData"></div>
        </div>
      </section>
      <section class="bigbox cell small-5 grid-container align-center callout primary">
        <header class="text-center">
          <h2 class="">
            Crypto 
          </h2>
        </header>
        <div class="grid-container align-center">
          <label class="grid-x align-spaced"> Please select your cryptocurrency</label>
          <div class="grid-x align align-spaced">
            <input type="text" placeholder="Crypto Symbol" class="description cell small-5">
            <button class="button success cryptoBtn cell small-6" id="fetch-button">
                Save Selection
              </button>
            </div>
            <div class="flex-column stco" id="cryptoData"><div class="reveal" id="exampleModal1" data-reveal>
              <h1>Awesome. I Have It.</h1>
              <p class="lead">Your couch. It is mine.</p>
              <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
              <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <p><button class="button" data-open="exampleModal1">Click me for a modal</button></p>
          </div>
        </div>
      </section>
      <section class="bigbox cell small-5 grid-container align-center callout primary">
        <header class="text-center">
          <h2 class="">
            Chart
          </h2>
        </header>
        <div class="grid-container align-center">
          <label class="grid-x align-spaced"> Please select your cryptocurrency</label>
          <div class="grid-x align align-spaced">
      </section>
    </main>
    <div class="off-canvas position-right" id="offCanvasRightPush" data-off-canvas data-transition="push">
      <!-- Close button -->
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
      <!-- Menu -->
      <ul class="vertical menu grid-padding-x"> Stock Data
        <li>
          <label for="date">Choose Your Date:</label>
          <input type="date" id="date" name="date">
        </li>
      </ul>
      <ul class="vertical menu grid-padding-x"> Crypto Data
        <li>
          <fieldset class="large-5 cell">
          <legend>How many days would you like to show data for?</legend>
          <input type="radio" name="days" value="7 days" id="7daysC" required><label for="7daysC">7 days</label><br>
          <input type="radio" name="days" value="14 days" id="14daysC"><label for="14daysC">14 days</label><br>
          <input type="radio" name="days" value="30 days" id="30daysC"><label for="30daysC">30 days</label><br>
        </fieldset>
      </li>
      </ul>
      <button class="button success clearBtn alert" id="fetch-button">Clear Stored Data</button>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
