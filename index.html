<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamically Generate Elements</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Stock Market Vs Crypto</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Stocks
          </h2>
        </header>
        <div class="text-center p-4">
            <textarea class="col-md-10 description"></textarea>
            <button class="btn btn-danger stockBtn" id="fetch-button">
                Click Me
              </button>
        </div>
        <div class="flex-column" id="stockData"></div>
      </section>
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Crypto
          </h2>
        </header>
        <div class="text-center p-4">
            <textarea class="col-md-10 description"></textarea>
            <button class="btn btn-danger cryptoBtn" id="fetch-button">
                Click Me
              </button>
        </div>
        <div class="flex-column" id="cryptoData"></div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
